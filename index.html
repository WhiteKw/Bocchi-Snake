<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="wrap">
    <div id="container">
      <div id="information">
        <div>
          <div class="score_board">
            <img src="./resources/images/hair_tie.png"/>
            <div class="current_score">0</div>
          </div>

          <div class="score_board">
            <img src="./resources/images/medal.png"/>
            <div class="best_score">0</div>
          </div>
        </div>
        <div></div>
      </div>

      <div id="game_board">
        <div class="start_txt"><h1>Press R to start</h1></div>
      </div>
    </div>
  </div>

  <div id="gameover_ui">
    <div>
      <h1>Game Over</h1>
      <h2>Press R to restart</h2>
    </div>
  </div>
</body>
</html>
